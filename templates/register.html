{% extends "layout.html" %}

{% block body %}
<div style="max-width: 400px; margin: 50px auto;">
    <h2>Create Your Account</h2>
    
    <form method="post" style="margin-top: 20px;">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required autofocus>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
        </div>
        
        <button type="submit" style="width: 100%; margin-top: 10px;">Register</button>
    </form>
    
    <p style="text-align: center; margin-top: 20px;">Already have an account? <a href="/login">Login here</a></p>
</div>
{% endblock %}
